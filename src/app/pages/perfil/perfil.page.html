<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: url('assets/images/fondo-login.png') no-repeat center center / cover;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <div class="profile-icon-wrapper">
      <ion-avatar class="profile-icon" (click)="fileInput.click()">
        <img [src]="profileImage" alt="Foto de perfil" />
      </ion-avatar>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" class="file-input" #fileInput />
    </div>

    <div class="profile-text" style="text-align: center; margin-top: 10px;">
      <h2 class="black-text">RUT: {{ usuario.rut }}</h2>
      <h2 class="black-text">Nombre: {{ usuario.nombre }}</h2>
      <h2 class="black-text">Apellido: {{ usuario.apellido }}</h2>
      <br>
      <h2 class="black-text">Correo: {{ usuario.correo_electronico }}</h2>
      <br>
      <h2 class="black-text">Tiene Auto?: {{ usuario.tiene_auto }}</h2>
      <!-- Condicional para mostrar la patente y la capacidad de asientos -->
      <div *ngIf="usuario.tiene_auto">
        <h2 class="black-text">Patente: {{ usuario.patente }}</h2>
        <h2 class="black-text">Capacidad de asientos: {{ usuario.capacidad_asientos }}</h2>
      </div>
    </div>
  </div>
</ion-content>
